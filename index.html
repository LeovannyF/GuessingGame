<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <title> Guessing Game </title>

  </head>
  <body >

      <div id='app' class = 'center' >

        <div id='headers'>
          <h1 id='title'> Guessing Game!</h1>
          <h3 id='subtitle'> Guess a number between 1 - 100! </h3>
        </div>

        <div id='main' >
          <div id="input-parent">
            <!-- Player's guess input, and submit button -->
            <div>
              <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus> </input>
              <button id='submit' type = "button" class="btn btn-primary" >Go!</button>
          </div>
          </div>

          <div id='guesses' class='center'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
            <li class = 'guess' > - </li>
            <li class = 'guess'> - </li>
            <li class = 'guess'> - </li>
            <li class = 'guess'> - </li>
            <li class = 'guess'> - </li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
                <button id= 'hint' type ="button" class="btn btn-info"> Hint </button>
                <button id='reset' type ="button" class='btn btn-warning'> Reset </button>
          </div>
        </div>
      </div>


    <div id='footer' class='center'>
     <div class='row'>
       <div class='col-sm-4'>
         <img src='fa-logo@2x.png'></img>
       </div>

       <div class='col-sm-4'>
         <h4>Project by Leovanny Fernandez</h4>
       </div>

       <div class='col-sm-4'>
         <img src='grace_hopper_academy.png'></img>
       </div>


     </div>
   </div>
   <script type="text/javascript" src="lib/jquery-3.3.1.min.js"> </script>
   <script type="text/javascript" src="GuessingGame.js"> </script>
  </body>
</html>
